[greeter]
background = /usr/share/images/lightdm/default.jpg
theme-name = Kali-Yuga-Jungle
font-name = Cantarell 14
icon-theme-name = Kali-Yuga-Icons
xft-antialias = true
xft-dpi = 96
xft-hintstyle = slight
xft-rgba = rgb
indicators = ~host;~spacer;~session;~layout;~a11y;~clock;~power;
clock-format = %d %b, %H:%M
screensaver-timeout = 60
default-user-image = /usr/share/images/lightdm/default.svg
keyboard = onboard
